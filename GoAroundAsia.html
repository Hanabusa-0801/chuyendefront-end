<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="GoAroundAsia.css" />
       <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    </script>
    <script src="GoAroundAsia.js">
      defer
    </script>

    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid hero d-md-flex d-none" style="height: 650px;">
      <div class="container-md">
  <!-- header-->
  
  <!-- Navbar -->
  <nav id="mainNav" class="navbar navbar-expand-lg fixed-top navbar-light bg-transparent">
  <div class="container-md flex-column">

    <!-- Hàng trên -->
    <div class="d-flex justify-content-between align-items-center w-100 py-2 px-3 border-bottom">
      <a class="navbar-brand fw-bold text-white mb-0" href="#">GoAroundAsia</a>
      <button class="btn btn-primary">Đăng nhập</button>
    </div>

    <!-- Hàng dưới -->
    <div class="d-flex align-items-center w-100 px-3">
      <!-- Nút toggle bên trái -->
      <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu -->
      <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav d-flex justify-content-center w-100 text-white">
          <li class="nav-item px-2"><a class="nav-link text-white" href="#">Khách sạn</a></li>
          <li class="nav-item px-2"><a class="nav-link text-white" href="#">Vé máy bay</a></li>
          <li class="nav-item px-2"><a class="nav-link text-white" href="#">Vé xe khách</a></li>
          <li class="nav-item px-2"><a class="nav-link text-white" href="#">Cho thuê xe</a></li>
          <li class="nav-item px-2"><a class="nav-link text-white" href="#">Đưa đón sân bay</a></li>
          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle  text-white" href="#" role="button" data-bs-toggle="dropdown">More</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Hỗ trợ</a></li>
              <li><a class="dropdown-item" href="#">Liên hệ</a></li>
              <li><a class="dropdown-item" href="#">Về chúng tôi</a></li>
              <li><a class="dropdown-item" href="#">Lịch sử mua vé</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>

  </div>
</nav>






</div>
    </div>
  


  <!-- content -->
<div class=" quangcao">
  <div class="container-md pt-4 my-5">
    <div id="promoCarousel" class="carousel slide" data-bs-ride="carousel">

      <!-- Chấm tròn điều hướng -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#promoCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#promoCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#promoCarousel" data-bs-slide-to="2"></button>
      </div>

      <!-- Ảnh -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="bg-header.jpg" class="d-block w-100" alt="Ảnh 1">
        </div>
        <div class="carousel-item">
          <img src="vinhhalong.jpg" class="d-block w-100" alt="Ảnh 2">
        </div>
        <div class="carousel-item">
          <img src="nuituyet.jpg" class="d-block w-100" alt="Ảnh 3">
        </div>
      </div>

      <!-- Nút mũi tên -->
      <button class="carousel-control-prev" type="button" data-bs-target="#promoCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#promoCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>
</div>

<!-- tuyến phổ biến -->
  


<script>
  window.addEventListener("scroll", function() {
    const nav = document.getElementById("mainNav");
    if (window.scrollY > 50) {
      nav.classList.add("scrolled");
    } else {
      nav.classList.remove("scrolled");
    }
  });
</script>
  </body>
</html>
